<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dash.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <input type="checkbox" id="menu">
    <nav class="d-flex justify-content-between align-items-center c"> 
        <label class="d-flex align-items-center">
            <img class="mx-4" src="{{ url_for('static', filename='img/logoo.png') }}" width="100">
            <h4 class="d-flex flex-wrap">NAGINDAS KHANDWALA COLLEGE (AUTONOMOUS)</h6>
        </label>
        <div class="menu-barr d-flex">
            {% if session.admin_loggedin %}
                <h5>Hello,{{ session.username }}</h5>
                <button class="btn btn-success mx-5 float-end" onclick="window.location='/logout'">Logout</button>
            {% else %}
                <button class="btn btn-success mx-5 float-end" onclick="window.location='/admin/login'">Login</button>
            {% endif %}
                <label for="menu" class="menu-bar mt-3"> <i class="fa fa-bars"></i></label>
        </div>
    </nav>
    <div class="side-menu">
        <br>
        <ul>
            <li><a href="{{url_for('history')}}"><i class="fa fa-history"></i><span>History</span></a></li>
            <li><a href="{{url_for('addteacher')}}"><i class="fa fa-plus"></i><span>Add Teacher</span></a></li>
            <li><a href="{{url_for('upload_file')}}"><i class="fa fa-tasks"></i><span>Assign</span></a></li>
        </ul>
    </div>
    <div class="data"> 
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
